language: python
cache: pip

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install:
  - pip install python-coveralls
  - pip install coverage
  - pip install nose

script: 
  - python setup.py install
  - nosetests --with-coverage # Add me to run nose with coverage support.



after_success:
  - coveralls 


